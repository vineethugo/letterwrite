<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawLetter(letter) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            ctx.lineCap = 'round'; // Rounded ends of the lines
            ctx.lineWidth = 10; // Line thickness
            ctx.strokeStyle = 'black'; // Line color

            ctx.beginPath();

            switch (letter) {
                case 'A':
                    ctx.moveTo(200, 300);
                    ctx.lineTo(150, 100); // Left stroke
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(200, 300);
                    ctx.lineTo(250, 100); // Right stroke
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(170, 200);
                    ctx.lineTo(230, 200); // Middle stroke
                    ctx.stroke();
                    break;

                case 'B':
                    ctx.moveTo(150, 100);
                    ctx.lineTo(150, 300); // Vertical stroke
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(180, 160, 40, Math.PI * 1.5, Math.PI * 0.5, false); // Top arc
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(180, 240, 40, Math.PI * 1.5, Math.PI * 0.5, false); // Bottom arc
                    ctx.stroke();
                    break;

                // Add more cases for other letters as needed

                default:
                    alert('Letter not implemented');
            }
        }

        function getRandomLetter() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function startDrawing() {
            const randomLetter = getRandomLetter();
            drawLetter(randomLetter);
        }

        // Start the drawing process
        startDrawing();
    </script>
</body>
</html>
