<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Write the Letter A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .letter-container {
            position: relative;
            width: 240px;
            height: 320px;
        }
        .stroke {
            position: absolute;
            background-color: transparent;
        }
        .stroke-1 {
            width: 40px;
            height: 320px;
            background-color: #FF5733; /* Red Stroke */
            transform: rotate(70deg); /* Flipped vertically and horizontally */
            left: 70px;
            top: 0;
        }
        .stroke-2 {
            width: 40px;
            height: 320px;
            background-color: #33FF57; /* Green Stroke */
            transform: rotate(-70deg); /* Flipped vertically and horizontally */
            right: 70px;
            top: 0;
        }
        .stroke-3 {
            width: 140px;
            height: 40px;
            background-color: #3357FF; /* Blue Stroke */
            top: 130px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="stroke stroke-1"></div>
        <div class="stroke stroke-2"></div>
        <div class="stroke stroke-3"></div>
    </div>
</body>
</html>
