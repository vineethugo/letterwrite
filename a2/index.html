<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Write the Letter A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .letter {
            font-size: 10rem;
            font-weight: bold;
            color: #333;
            border: 5px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="letter">A</div>
        <div class="instructions">This is the letter "A". Try writing it!</div>
    </div>
</body>
</html>
